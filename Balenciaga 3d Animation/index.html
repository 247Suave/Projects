<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>3d Effect Card</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="sneaker">
            <div class="circle"></div>
            <img src="./Balenciaga3.png" alt="balenciaga">
        </div>
        <div class="info">
            <h1 class="title">Balenciaga Triple S</h1>
            <h3> ultra-articulated soles for an instantly recognisable statement look.</h3>
            <div class="sizes">
                <button>43</button>
                <button class="active">44</button>
                <button>45</button>
                <button>46</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
